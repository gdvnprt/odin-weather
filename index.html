<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather from Odin</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="form-div">
            <h1>Search the weather!</h1>
            <form id="weather-form">
                <div id="search-div">
                    <label for="search">Location:</label>
                    <input type="text" id="search" name="search">
                </div>
                <div id="units">
                    <!--Use CSS to style checkbox into toggle switch-->
                    <p>Unit Type:</p>
                    <div id="toggle-div">
                        <p>Imperial</p>
                        <input type="checkbox" id="metric" name="metric" class="toggle">
                        <label for="metric"></label>
                    <p>Metric</p>
                    </div>
                </div>
                <button type="submit">Search!</button>
            </form>
        </div>

        <div id="weather-container">
            <div id="location">
                <p id="place-text"></p>
                <p id="small-location-text" class="small-info"></p>
            </div>
            <div id="time">
                <p id="local-time-text"></p>
                <p id="last-updated-text" class="small-info"></p>
            </div>
            <div id="temp">
                <p id="temp-text"></p>
            </div>
            <div id="condition">
                <p id="condition-text"></p>
            </div>
            <div id="wind" class="small-info">
                <p id="wind-direction-text"></p>
                <p id="wind-speed-text"></p>
            </div>
            <div id="humidity" class="small-info">
                <p id="humidity-text"></p>
            </div>
            <div id="gif-div">

            </div>
        </div>
    </div>
</body>
</html>
