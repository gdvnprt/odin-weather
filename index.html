<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather from Odin</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div>
        <div id="form-div">
            <h1>Search the weather!</h1>
            <form id="form">
                <div id="search">
                    <label for="search">Location:</label>
                    <input type="text" id="search" name="search">
                </div>
                <div id="units">
                    <!--Change to a toggle?  Styled Checkbox-->
                    <p>Unit Type:</p>
                    <input type="radio" id="imperial" name="unit" value="imperial">
                    <label for="imperial">Imperial</label>
                    <input type="radio" id="metric" name="unit" value="metric">
                    <label for=""metric>Metric</label>
                </div>
                <button type="submit">Search!</button>
            </form>
        </div>

        <div id="weather-container">
            <div id="location">
                <p id="place-text"></p>
                <p id="small-location-text"></p>
            </div>
            <div id="time">
                <p id="local-time-text"></p>
                <p id="last-updated-text"></p>
            </div>
            <div id="temp">
                <p id="temp-text"></p>
            </div>
            <div id="condition">
                <p id="condition-text"></p>
            </div>
            <div id="wind" class="small-info">
                <p id="wind-speed-text"></p>
                <p id="wind-direction-text"></p>
            </div>
            <div id="humidity" class="small-info">
                <p id="humidity-text"></p>
            </div>
            <div id="gif">

            </div>
        </div>
    </div>
</body>
</html>
